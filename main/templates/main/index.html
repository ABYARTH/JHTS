{% extends "base.html" %}
{% block content %}
	{% if messages %}

	    {% for message in messages %}
	    	{{ message }}
	    {% endfor %}

	{% endif %}
{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
        <p><a href="{% url 'update' post.id %}">update</a></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts available!!</p>
{% endif %}
{% endblock %}
