{% extends "base.html" %}

{% block content %}
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
                <a href="{% url 'update' post.id %}">Update</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts available!!</p>
    {% endif %}
{% endblock %}
