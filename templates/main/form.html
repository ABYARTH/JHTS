{% extends "base.html" %}

{% block custom_css %}
.form-table td{
	padding: 0 0 1em 0;
}
{% endblock %}

{% block content %}
	{% if request.user.is_authenticated %}
		<form method="post">
			{% csrf_token %}
			<table class="form-table">
				{{ form.as_table }}
			</table>
		    <input type="submit" class="ui button green" value="Post" />
		    <a href="{% url 'index' %}" class="ui button red">Cancel</a>
		</form>
	{% else %}
		<div>
			You are not authorized to view this page.
		</div>
	{% endif %}
{% endblock %}
