{% extends "base.html" %}

{% block home_active %}{% endblock %}
{% block notice_board_active %}active{% endblock %}

{% block custom_css %}
.form-table td{
	padding: 0 0 1em 0;
}
{% endblock %}

{% block content %}
<div class="ui fluid form segment">
	<form method="post">
		{% csrf_token %}
		<table class="form-table">
			{{ form.as_table }}
		</table>
	    <input type="submit" class="ui button green" value="Post" />
	    <a href="{% url 'index' %}" class="ui button red">Cancel</a>
	</form>
</div>
{% endblock %}
