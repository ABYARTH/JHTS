{% extends "base.html" %}

{% block home_active %}{% endblock %}
{% block notice_board_active %}active{% endblock %}

{% block content %}

    <h2 class="ui dividing header">
      	{{ post.title }}

        {% if user.is_authenticated %}
            <a href="{% url 'delete' post.id %}" class="right floated small ui red button">Delete</a>
            <a href="{% url 'update' post.id %}" class="right floated small ui green button">Update</a>
        {% endif %}
    </h2>

    <div class="ui segment attached">
    	{{ post.content|safe }}
        
        <div class="ui bottom right attached label">
            {{ post.pub_date }}
        </div>
    </div>

    <br> <br>
    
    <!-- DISQUS scripts -->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'anuragsharma'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

{% endblock %}
