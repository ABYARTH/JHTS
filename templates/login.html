{% extends "base.html" %}

{% block content %}
    <form action="{% url 'JHTS.views.auth_and_login' %}" method="POST"> 
    	{% csrf_token %}

        <label for="username">Username:</label>
        <input type="username" name="username" class="ui input" />
		<br>
        <label for="password">Password:</label>
        <input type="password" name="password" class="ui input" />
		<br>
    	<button type="submit" name="submit" class="ui button green">Sign in</button>
	</form>
{% endblock %}
